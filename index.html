<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Game Menu</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Basic Game Menu</h1>

  <div class="container">
    <div class="left">
      <div class="menu">
        <h2>Menu</h2>
        <button class="btn blue">Start Game</button>
        <button class="btn gray">Load Game</button>
        <button class="btn green">Settings</button>
        <button class="btn red">Exit</button>
      </div>

      <div class="create">
        <h3>Create Character</h3>
        <p>Wypełnij pola i kliknij Start</p>

        <label>Imię:</label>
        <input type="text">
        <label>Level:</label>
        <input type="number">
        <label>Res:</label>
        <input type="text">
        <button class="btn cyan">Submit</button>
      </div>
    </div>

    <div class="right">
      <img src="IMG_4620.WEBP" alt="Evernight">
    </div>
  </div>

</body>
</html>
