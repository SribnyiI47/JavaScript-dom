<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Game Menu</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style-bootstrap.css">
</head>
<body class="bg-dark text-light">

  <div class="container py-5">
    <h1 class="text-center mb-4 text-info">Basic Game Menu</h1>
    <div class="row justify-content-center">

      <div class="col-md-5 border border-info p-4 rounded">
        <h3 class="text-center text-info">Menu</h3>
        <div class="d-grid gap-2 my-4">
          <button class="btn btn-primary">Start Game</button>
          <button class="btn btn-secondary">Load Game</button>
          <button class="btn btn-success">Settings</button>
          <button class="btn btn-danger">Exit</button>
        </div>

        <hr class="border-info">

        <h4 class="text-info mt-3">Create Character</h4>
        <p>Wypełnij pola i kliknij Start</p>

        <form>
          <div class="mb-3">
            <label for="name" class="form-label">Imię:</label>
            <input type="text" id="name" class="form-control">
          </div>

          <div class="mb-3">
            <label for="level" class="form-label">Level:</label>
            <input type="number" id="level" class="form-control">
          </div>

          <div class="mb-3">
            <label for="res" class="form-label">Res:</label>
            <input type="text" id="res" class="form-control">
          </div>

          <button type="submit" class="btn btn-info w-100 text-dark fw-bold">Submit</button>
        </form>
      </div>

      <div class="col-md-5 border border-info p-4 rounded text-center mt-4 mt-md-0">
        <img src="IMG_4620.WEBP" alt="Evernight" class="img-fluid rounded">
      </div>
    </div>
  </div>

</body>
</html>
